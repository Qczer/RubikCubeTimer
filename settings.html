        </button>

    <main>
      <h1>Timer Settings</h1>
      <div class="settings-section">
        <!--Decimal Points-->
        <div class="setting">
          Timer decimal points
          <select id="decimalPoints">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
          </select>
        </div>

        <!--Freeze Time-->
        <div class="setting">
          Freeze time (s)
          <input type="number" id="freezeTime" min="0" max="10" value="0.5" step="0.1"/>
        </div>

        <!--Hide While Solving-->
        <div class="setting">
          Hide While Solving
          <div class="switch">
            <input type="checkbox" id="hideWhileSolving" />
            <span class="slider round" value="hideWhileSolving"></span>
          </div>
        </div>

        <!--Confirm Delete-->
        <div class="setting">
          Confirm before deleting time
          <div class="switch">
            <input type="checkbox" id="confirmDelete" />
            <span class="slider round" value="confirmDelete"></span>
          </div>
        </div>

        <!--Personal Best Confetti-->

        <div class="setting">
          Confetti at the new record
          <div class="switch">
            <input type="checkbox" id="personalBestConfetti" checked />
            <span class="slider round" value="personalBestConfetti"></span>
          </div>
        </div>

        <!--Inspection-->
        <div class="setting">
          Enable inspection
          <div class="switch">
            <input type="checkbox" id="enableInspection" />
            <span class="slider round" value="enableInspection"></span>
          </div>
        </div>

        <div class="setting">
          Inspection time (s)
          <input type="number" id="inspectionTime" min="0" value="15" step="1"/>
        </div>

        <div class="setting">
          Inspection auto start
          <div class="switch">
            <input type="checkbox" id="inspectionAutoStartTimer" />
            <span class="slider round" value="inspectionAutoStartTimer"></span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
